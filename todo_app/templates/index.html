{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in items%}
          <li><span>
            {{item.title}} 
              <a href="{{url_for('complete_todo', id=item.id)}}">Done</a>
            </span>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div>
    <div>
      <form action = '/add-todo' method = 'post'>
        <div>
          <input type="text" name="new-todo" placeholder="Please add a new todo item" required/>
          <button>
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
